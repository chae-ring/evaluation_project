{% extends "base.html" %}
{% load static %}

{% block title %}회원가입{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<h2 class="auth-header">회원가입</h2>
<form method="post" class="auth-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">가입하기</button>
</form>
<p class="auth-link"><a href="{% url 'login' %}">로그인</a></p>
{% endblock %}
