{% extends "base.html" %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<h2 class="auth-header">로그인</h2>
<form method="post" class="auth-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">로그인</button>
</form>
<p class="auth-link"><a href="{% url 'signup' %}">회원가입</a></p>
{% endblock %}
