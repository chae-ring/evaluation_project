<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_username">아이디:</label>
        <input
          type="text"
          name="username"
          id="id_username"
          required
          autofocus
        />
      </p>
      <p>
        <label for="id_password">비밀번호:</label>
        <input type="password" name="password" id="id_password" required />
      </p>
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
