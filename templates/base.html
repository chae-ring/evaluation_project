{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}2025 프로젝트 평가{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <a href="{% url 'project_list' %}" class="home-btn">VoteRank</a>
      </div>
      <div class="navbar-right">
        <a href="/admin/" class="btn register-btn">등록하기</a>

        {% if user.is_authenticated %}
        <span class="user-name">{{ user.username }}님</span>
        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="btn logout-btn">로그아웃</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn">로그인</a>
        <a href="{% url 'signup' %}" class="btn">회원가입</a>
        {% endif %}
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <p>2025 프로젝트 평가</p>
    </footer>
  </body>
</html>
