<!DOCTYPE html>
<html>
  <head>
    <title>프로젝트 리스트</title>
  </head>
  <body>
    <h1>프로젝트 리스트</h1>
    <ul>
      {% for project in projects %}
      <li>
        <a href="{% url 'evaluation:project_detail' project.pk %}"
          >{{ project.title }}</a
        >
        - 평균 점수: {{ project.avg_score|floatformat:1 }} (투표 수: {{
        project.vote_count }})
      </li>
      {% empty %}
      <li>등록된 프로젝트가 없습니다.</li>
      {% endfor %}
    </ul>
  </body>
</html>
